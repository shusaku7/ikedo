<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube動画プレイヤー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fdfdfd;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #e53935, #fbc02d, #43a047, #1e88e5);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    input {
      width: 60%;
      max-width: 600px;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 9999px;
      background: #ffffff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
    }

    button {
      margin-left: 10px;
      padding: 14px 25px;
      font-size: 16px;
      background-color: #1e88e5; /* 明るい青系 */
      color: #fff;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .iframe-container {
      margin-top: 30px;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 履歴パネル */
    #history-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #ffffff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      transition: right 0.3s ease;
      padding: 20px;
      text-align: left;
      z-index: 999;
    }

    #history-panel.open {
      right: 0;
    }

    #history-panel h2 {
      font-size: 1.4rem;
      color: #1565c0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .history-item {
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .history-item img {
      width: 90px;
      height: 60px;
      margin-right: 10px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .history-item span {
      font-size: 13px;
      color: #1e88e5;
      word-break: break-word;
    }

    .toggle-history-btn {
      margin-top: 20px;
      background-color: #4db6ac; /* 青緑系 */
    }

    .toggle-history-btn:hover {
      background-color: #00897b;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      iframe {
        height: 250px;
      }

      #history-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Video Viewer</h1>
  <input id="youtube-url" type="text" placeholder="YouTubeのURLを入力してください">
  <button onclick="loadVideo()">▶ 再生</button>
  <button class="toggle-history-btn" onclick="toggleHistory()">再生履歴</button>

  <div class="iframe-container" id="player"></div>

  <div id="history-panel">
    <h2>再生履歴</h2>
    <div id="history-list"></div>
  </div>

  <script>
    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([^&?/]+)/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function loadVideo(videoIdFromHistory = null) {
      let url = document.getElementById("youtube-url").value;
      const videoId = videoIdFromHistory || extractVideoID(url);

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        document.getElementById("player").innerHTML =
          `<iframe src="${embedUrl}" allowfullscreen></iframe>`;

        if (!videoIdFromHistory) {
          saveToHistory(videoId);
        }
      } else {
        alert("正しいYouTubeのURLを入力してください");
      }
    }

    function saveToHistory(videoId) {
      let history = JSON.parse(localStorage.getItem("videoHistory")) || [];
      if (!history.includes(videoId)) {
        history.unshift(videoId);
        if (history.length > 20) history.pop();
        localStorage.setItem("videoHistory", JSON.stringify(history));
      }
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("videoHistory")) || [];
      const list = document.getElementById("history-list");
      list.innerHTML = "";

      history.forEach(id => {
        const item = document.createElement("div");
        item.className = "history-item";
        item.onclick = () => loadVideo(id);

        const thumb = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
        item.innerHTML = `
          <img src="${thumb}" alt="サムネイル">
          <span>https://youtu.be/${id}</span>
        `;
        list.appendChild(item);
      });
    }

    function toggleHistory() {
      const panel = document.getElementById("history-panel");
      panel.classList.toggle("open");
    }

    window.onload = renderHistory;
  </script>
</body>
</html>
